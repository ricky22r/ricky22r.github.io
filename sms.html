<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Automatic SMS by Ram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 15px;
      margin: 0;
      background-color: #f8f8f8;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 90%;
      max-width: 300px;
      border-radius: 10px;
      border: 2px solid #aaa;
      box-sizing: border-box;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    #output {
      margin-top: 25px;
      font-size: 18px;
      word-break: break-word;
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h2>üì© Automatic SMS By Ram</h2>
  <p>10 ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§µ‡§æ‡§≤‡§æ ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ ‡§°‡§æ‡§≤‡•á‡§Ç ‡§î‡§∞ Generate ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç</p>

  <input type="text" id="number" maxlength="10" placeholder="Enter 10-digit number" autofocus />

  <br>
  <button onclick="generateSMS()">Generate</button>

  <div id="output"></div>

  <script>
    function generateSMS() {
      const num = document.getElementById("number").value.trim();
      const output = document.getElementById("output");

      if (!/^[6-9][0-9]{9}$/.test(num)) {
        output.innerHTML = `<p style="color:red;">üö´ Enter valid 10-digit mobile number</p>`;
        return;
      }

      const smsLink = `https://www.t2ll.com/smsRedirect.aspx/?phoneNumber=1900&msg=PORT ${num}`;

      output.innerHTML = `
        <p>‚úÖ SMS Link ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à:</p>
        <a href="${smsLink}" target="_blank">üì≤ Tap to Send SMS</a>
        <br><br>
        <button onclick="copyLink('${smsLink}')">üìã Copy Link</button>
        <p id="copied" style="color:green;"></p>
      `;

      // ‚úÖ Google Sheet Log (silent)
      fetch("https://script.google.com/macros/s/AKfycbzQwfxLCL2y-n4IHRc-1fdQuWcykkImZeJ3PXs5ZfT7R3aQLT0tb9UYrswmi28QhlxB/exec", {
        method: "POST",
        body: JSON.stringify({
          number: num,
          device: navigator.userAgent
        }),
        headers: {
          "Content-Type": "application/json"
        }
      });
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        document.getElementById("copied").innerText = "‚úÖ Link copied to clipboard!";
      });
    }

    window.onload = () => document.getElementById("number").focus();
  </script>

</body>
</html>
