<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Automatic SMS by Ram ЁЯЪА</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- тЬЕ Added line -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f0f1;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }
    a.send-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>ЁЯУ▓ Automatic SMS by Ram</h2>
  <p>тЬЕ Enter Mobile Number тАУ рдиреАрдЪреЗ рдореЛрдмрд╛рдЗрд▓ рдирдВрдмрд░ рдбрд╛рд▓реЗрдВ:</p>
  <input type="text" id="number" maxlength="10" placeholder="Example: 9876543210">
  <br>
  <button onclick="generateSMS()">ЁЯФБ Genrate Now</button>

  <div id="output"></div>

  <script>
    function generateSMS() {
      const num = document.getElementById("number").value.trim();
      const output = document.getElementById("output");

      if (!/^[6-9][0-9]{9}$/.test(num)) {
        output.innerHTML = `<p style="color:red;">ЁЯЪл рдХреГрдкрдпрд╛ рдорд╛рдиреНрдп 10 рдЕрдВрдХреЛрдВ рдХрд╛ рдореЛрдмрд╛рдЗрд▓ рдирдВрдмрд░ рджрд░реНрдЬ рдХрд░реЗрдВ</p>`;
        return;
      }

      const smsLink = `https://www.t2ll.com/smsRedirect.aspx/?phoneNumber=1900&msg=PORT ${num}`;
      
      output.innerHTML = `
        <p>тЬЕ рдиреАрдЪреЗ Tap рдХрд░реЗрдВ рдФрд░ SMS рднреЗрдЬреЗрдВ:</p>
        <a href="${smsLink}" target="_blank" class="send-btn">ЁЯУд Tap to Send Now</a>
        <br><br>
        <button onclick="copyLink('${smsLink}')">ЁЯУЛ Copy Link for Share</button>
        <p id="copied" style="color:green;"></p>
      `;

      logToGoogleForm(num);
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        document.getElementById("copied").innerText = "тЬЕ рд▓рд┐рдВрдХ рд╕рдлрд▓рддрд╛рдкреВрд░реНрд╡рдХ рдХреЙрдкреА рд╣реБрдЖ!";
      });
    }

    function logToGoogleForm(num) {
      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSfnt_BWXBWnzPS1O-KP33qTGn2Yz6-iUaUC_zFcEdXZI6DKKQ/formResponse";
      const formData = new FormData();
      formData.append("entry.1962657376", num); // Mobile Number
      formData.append("entry.1347237174", navigator.userAgent); // Device Info

      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      });
    }

    // Auto-focus on load
    window.onload = () => document.getElementById("number").focus();
  </script>

</body>
</html>
