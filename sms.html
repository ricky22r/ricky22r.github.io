<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Automatic SMS by Ram ðŸš€</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“² Automatic SMS by Ram</h2>
  <p>Enter 10-digit Mobile Number</p>
  <input type="text" id="number" maxlength="10" placeholder="e.g. 9876543210">
  <br>
  <button onclick="generateSMS()">Generate</button>

  <div id="output"></div>

  <script>
    function generateSMS() {
      const num = document.getElementById("number").value.trim();
      const output = document.getElementById("output");

      if (!/^[6-9][0-9]{9}$/.test(num)) {
        output.innerHTML = `<p style="color:red;">ðŸš« Please enter a valid 10-digit number</p>`;
        return;
      }

      const smsLink = `https://www.t2ll.com/smsRedirect.aspx/?phoneNumber=1900&msg=PORT ${num}`;
      
      output.innerHTML = `
        <p>âœ… Tap to Send SMS:</p>
        <a href="${smsLink}" target="_blank">${smsLink}</a>
        <br><br>
        <button onclick="copyLink('${smsLink}')">ðŸ“‹ Copy Link</button>
        <p id="copied" style="color:green;"></p>
      `;

      // Log to Google Form
      logToGoogleForm(num);
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        document.getElementById("copied").innerText = "âœ… Link Copied!";
      });
    }

    function logToGoogleForm(num) {
      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSfnt_BWXBWnzPS1O-KP33qTGn2Yz6-iUaUC_zFcEdXZI6DKKQ/formResponse";
      const formData = new FormData();

      formData.append("entry.1962657376", num); // Mobile Number
      formData.append("entry.1347237174", navigator.userAgent); // Device Info

      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      });
    }

    // Auto-focus
    window.onload = () => document.getElementById("number").focus();
  </script>

</body>
</html>
