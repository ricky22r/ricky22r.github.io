<!DOCTYPE html>
<html>
<head>
  <title>Automatic SMS By Ram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input {
      padding: 12px;
      font-size: 18px;
      width: 250px;
      border-radius: 10px;
      border: 2px solid #aaa;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #output {
      margin-top: 25px;
      font-size: 18px;
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ðŸ“© Automatic SMS By Ram</h2>
  <p>Type 10-digit mobile number and tap Generate</p>

  <input type="text" id="number" maxlength="10" placeholder="Enter 10-digit number" autofocus />

  <br>
  <button onclick="generateSMS()">Generate</button>

  <div id="output"></div>

  <script>
    function generateSMS() {
      const num = document.getElementById("number").value.trim();
      const output = document.getElementById("output");

      // âœ… Check: 10 digit number only
      if (!/^[6-9][0-9]{9}$/.test(num)) {
        output.innerHTML = `<p style="color:red;">ðŸš« Enter valid 10-digit mobile number</p>`;
        return;
      }

      // âœ… Create Link
      const smsLink = `https://www.t2ll.com/smsRedirect.aspx/?phoneNumber=1900&msg=PORT ${num}`;

      // âœ… Show output
      output.innerHTML = `
        <p>âœ… SMS Link à¤¤à¥ˆà¤¯à¤¾à¤° à¤¹à¥ˆ:</p>
        <a href="${smsLink}" target="_blank">ðŸ“² Tap to Send SMS</a>
        <br><br>
        <button onclick="copyLink('${smsLink}')">ðŸ“‹ Copy Link</button>
        <p id="copied" style="color:green;"></p>
      `;
    }

    // âœ… Copy to Clipboard
    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        document.getElementById("copied").innerText = "âœ… Link copied to clipboard!";
      });
    }

    // âœ… Auto Focus (already works with HTML "autofocus")
    window.onload = () => document.getElementById("number").focus();
  </script>

</body>
</html>
